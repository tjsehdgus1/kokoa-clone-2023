<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Create Account</title>
  </head>
  <body>
    <form>
      <div>
        <label for="first-name">First name</label>
        <input
          required
          type="text"
          id="first-name"
          placeholder="Brandon Chung"
        />
      </div>
      <div>
        <label for="last-name">Last name</label>
        <input required type="text" id="last-name" placeholder="Last Name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input required type="text" id="email" placeholder="Email" />
      </div>
      <div>
        <label for="username">Username</label>
        <input required type="text" id="username" placeholder="Username" />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          required
          type="password"
          id="password"
          placeholder="Password"
          minlength="10"
        />
      </div>
      <div>
        <label for="birth-date">Birth date</label>
        <input required type="date" id="birth-date" />
      </div>
      <div>
        <label for="happy">How happy are you?</label>
        <input required type="range" id="happy" />
      </div>
      <div>
        <label for="fav-color">Fav. color</label>
        <input required type="color" id="fav-color" />
      </div>
      <div>
        <input type="submit" value="Create Account" />
      </div>
    </form>
  </body>
</html>
