<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="header__icon header__icon--menu">
          <i class="fas fa-bars"></i>
        </div>
        <h1 class="header__title">library</h1>
        <div class="header__icon header__icon--cart">
          <i class="fas fa-shopping-basket"></i>
        </div>

        <div class="header__search">
          <input class="header__search-input" placeholder="Search books..." />
          <i class="fas fa-search"></i>
        </div>
      </div>

      <div class="main__content">
        <div class="main__section-header">Book of the day</div>
        <div class="book-otd">
          <img
            class="book-otd__img"
            src="https://felcherman.files.wordpress.com/2018/05/18052261.jpg"
          />
          <div class="book-otd__right">
            <p class="book-otd__title">No Fixed Adobe</p>
            <p class="book-otd__author">Journey Through</p>
            <div class="stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
            <div class="book-otd__genres">
              <div class="book-otd__genre">Journey</div>
              <div class="book-otd__genre">Biography</div>
            </div>
            <div class="book-otd__ctas">
              <button class="book-otd__favorite-btn">
                <i class="fas fa-bookmark"></i>
              </button>
              <button class="book-otd__book-now-btn">Book Now</button>
            </div>
          </div>
        </div>
        <div class="main__section-header">Top Adventures</div>
        <div class="favorites">
          <div class="favorite">
            <img class="favorite__img" src="https://bit.ly/3lrdpV2" />
            <div class="stars stars--small">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
          <div class="favorite">
            <img
              class="favorite__img"
              src="https://edit.org/photos/images/cat/book-covers-big-2019101610.jpg-1300.jpg"
            />
            <div class="stars stars--small">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
          <div class="favorite">
            <img class="favorite__img" src="https://bit.ly/3DV0QYB" />
            <div class="stars stars--small">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
          <div class="favorite">
            <img class="favorite__img" src="https://bit.ly/3XfDyUb" />
            <div class="stars stars--small">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
        </div>
        <div class="main__section-header">Popular Authors</div>
        <div class="author">
          <img
            class="author__img"
            src="https://global-uploads.webflow.com/61cb87c118979013b4f7938b/61cb87c1189790b4baf7c0c7_george-rr-martin.jpeg"
            alt=""
          />
          <div class="author__right">
            <p class="author__name">George Raymond Richard Martin</p>
            <p class="author__description">
              Modern Americna science fiction writer, screenwriter, producer and
              editor, winner of many literary awards.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
