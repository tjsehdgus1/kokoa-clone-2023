<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="header__icon"><i class="ph-x-bold"></i></div>
        <p class="header__title">Playlist</p>
      </div>
      <div class="hero">
        <div class="hero__image"><i class="ph-image-square"></i></div>
        <div class="hero__content">
          <h1 class="hero__song-title">Random Love</h1>
          <div class="hero__song-author">by Divay Kapoor</div>
        </div>
      </div>
      <div class="controls">
        <button class="controls__play-button controls__button">
          <div class="controls__play-icon"><i class="ph-play-bold"></i></div>
          <p class="controls__play-text">Play</p>
        </button>
        <button
          class="controls__like-button controls__button controls__button--circle"
        >
          <i class="ph-heart-bold"></i>
        </button>
        <button
          class="controls__add-to-playlist-button controls__button controls__button--circle"
        >
          <i class="ph-plus-bold"></i>
        </button>
      </div>
      <div class="songs">
        <div class="song">
          <div class="song__album-art"></div>
          <div class="song__text">
            <p class="song__title">Matargasti</p>
            <p class="song__author">Mohit Chauhan</p>
          </div>
        </div>
        <div class="song">
          <div class="song__album-art"></div>
          <div class="song__text">
            <p class="song__title">Attitude</p>
            <p class="song__author">Lewis OfMan &#183; Attitude</p>
          </div>
        </div>
        <div class="song">
          <div class="song__album-art"></div>
          <div class="song__text">
            <p class="song__title">Try Everything</p>
            <p class="song__author">Sharkira &#183; Zootopia</p>
          </div>
        </div>
        <div class="song">
          <div class="song__album-art"></div>
          <div class="song__text">
            <p class="song__title">Sunflower</p>
            <p class="song__author">Joseph Vincent &#183; Sunflower</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
