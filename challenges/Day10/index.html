<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <div class="header__exit"><i class="fas fa-times fa-2x"></i></div>
        <h2>PlayList</h2>
      </div>
      <div class="playing">
        <div class="playing__thumbnail"></div>
        <div class="playing-text-box">
          <h1 class="playing__title">Random Love</h1>
          <h3 class="playing__singer">by Divay Kapoor</h3>
        </div>
      </div>
      <div class="button">
        <button class="button__play">
          <i class="fas fa-caret-right"></i>
          <span>Play</span>
        </button>
        <button class="button__circle">
          <i class="far fa-heart"></i>
        </button>
        <button class="button__circle">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="music">
        <div class="music__column">
          <div class="music__box"></div>
          <p class="music__title">Matargasti</p>
          <p class="music__siger">Mohit Chauhan</p>
        </div>
        <div class="music__column">
          <div class="music__box"></div>
          <p class="music__title">Attitude</p>
          <p class="music__siger">Lewis Ofman-Attitude</p>
        </div>
        <div class="music__column">
          <div class="music__box"></div>
          <p class="music__title">Try Everthing</p>
          <p class="music__siger">Shakira-Zootopia</p>
        </div>
        <div class="music__column">
          <div class="music__box"></div>
          <p class="music__title">Sunflower</p>
          <p class="music__siger">Joseph Vincent-Sunflower</p>
        </div>
      </div>
    </main>
  </body>
</html>
